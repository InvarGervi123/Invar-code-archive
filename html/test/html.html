<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта с анимацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 2rem;
        }
        h2 {
            color: #555;
            text-align: center;
        }
        p {
            color: #333;
        }
        .hidden {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .show {
            max-height: 1000px; /* Значение должно быть достаточно большим */
            transition: max-height 0.5s ease-in;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer p {
            font-size: 14px;
        }
    </style>
    <script>
        function toggleContent() {
            var section = document.getElementById("hiddenSection");
            section.classList.toggle("show");
        }
    </script>
</head>
<body>
    <header>
        <h1>Пример сайта с анимацией</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
    <section>
        <h2>Добро пожаловать на наш сайт!</h2>
        <p>Здесь вы можете найти интересную информацию о нашей компании.</p>
        <button onclick="toggleContent()">Показать больше</button>
        <div id="hiddenSection" class="hidden">
            <p>Дополнительная информация, которая будет показываться после нажатия на кнопку "Показать больше".</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Ваше имя или компания. Все права защищены.</p>
    </footer>
</body>
</html>
